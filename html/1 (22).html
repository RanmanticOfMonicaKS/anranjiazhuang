<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /* 带参数的函数，函数声明出的参数叫做，形参
                                                函数，调用处的参数叫做，实参
                                                形参类似一个变量，不是一个变量，不需要声明，因为不需要存储，
                                                只是用来接收，实参的值，在函数体中进行代入值的运算 */
        function cook(aru) {
            alert(aru + '有那么好吃吗？');
        }
        cook('大肘子'); // 大肘子有那么好吃吗？
        // 形参，和实参最好一一对应，数量一致
        function into(uName, age) {
            alert('我叫' + uName + '\n我' + age + '岁参加了训练班');
        }
        // 函数调用
        into('刘德华', 17) //
    </script>
</head>

<body>

</body>

</html>
