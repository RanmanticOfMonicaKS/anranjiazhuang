<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 声明一个函数，用来封装1-100的和
        function getSum() {
            // 声明一个变量
            var sum = 0;
            for (var i = 1; i <= 100; i++) {
                sum += i;
            }
            return sum
        }
        console.log(getSum()); //
        // 计算任意两个数之间数（包括这两个数）的和
        function getSum(start, end) {
            // 声明一个变量
            var sum = 0;
            for (var i = start; i <= end; i++) {
                sum += i;
            }
            return sum
        }
        //    console.log(getSum(num1, num2)); 
        console.log(getSum(2, 200));
    </script>
</head>
