<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. while 循环   while 当...的时候   也是重复执行代码
        // 2. 语法规范
        // while (条件表达式) {
        //     // 循环体 执行的代码
        // }
        // 3. 执行思路
        // 当条件表达式结果为 true  则重复执行 循环体代码
        // 当条件表达式结果为 false  则退出while 循环
        // 4. 代码演示
        // while (true) {
        //     console.log('hi');
        // }
        var i = 0; // 计数器 
        while (i < 10) {
            console.log('hi');
            i++; // 千万别忘了思密达   很重要 计数器自增
        }
        // 5. 注意点
        // - while 语句就是当条件满足时重复执行相同的代码；
        // - 无论是循环结构还是分支结构，在执行完成后，都会执行后续代码；
        // - 在循环体内部，需要修改循环条件，否则会造成死循环。
    </script>
</head>

</html>
