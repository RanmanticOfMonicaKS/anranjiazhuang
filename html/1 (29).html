<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 查询水果案例  用户输入一个水果，可以弹出该水果的价格
        // 1. 接受用户输入水果 并保持
        var fruit = prompt('请输入您查询的水果:'); // fruit 水果
        // 2. switch判断
        switch (fruit) {
            case '苹果':
                alert('3.5元/斤');
                break;
            case '香蕉':
                alert('2.5元/斤');
                break;
            case '榴莲':
                alert('35元/斤');
                break;
            default:
                alert('没有此水果');
                break;
        }
    </script>
</head>

</html>
