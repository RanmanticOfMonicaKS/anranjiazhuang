        // 也许需求：还是吃包子案例，迟到第三个包子的时候迟到了半条虫子，扔掉后面的所有包子
        var i = 1;
        while (i <= 5) {
            if (i == 3) {
                console.log('我擦，半条虫子，我佛了');
                break;

            }
            console.log('我正在吃第' + i + '个包子');
            i++ // 用while循环一定更不要忘记！！！！！

        }
    </script>
