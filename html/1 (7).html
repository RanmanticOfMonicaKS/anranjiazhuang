    <script>
        // 利用函数封装 计算1-100之间的整数和
        // 因为函数都是执行某些操作，我们的函数名一般为 动词 
        function getSum() {
            var sum = 0;
            for (var i = 1; i <= 100; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum();
        getSum();
        getSum();
    </script>
