<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // switch开关的用法，返回星期案例
        // 业务需求，用户输入数字返回对应的星期
        // 1先收集用户输入的值，并储存
        var num = prompt('请输入您要查询的日子：');
        var strResult = '';
        // 利用switch分支结构，
        num = parseInt(num);
        switch(num) {
            case 1 :
            strResult = '星期一';
            break;
        
            case 2:
            strResult = '星期二';
            break;
        
            case 3:
            strResult = '星期三';
            break;

            case 4:
            strResult = '星期四';
            break;

            case 5:
            strResult = '星期五';
            break;

            case 6:
            strResult = '星期六';
            break;

            case 7:
            strResult = '星期天';
            break;

            default:
            strResult = '个屁';  
            break;         
        }
        alert('您输入的数字对应的是：'+ strResult);
        
    </script>
</head>
<body>
    
</body>
</html>
