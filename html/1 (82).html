    <script>
        // 求1-100的和，实际上就是i的自增的所有流程数，相加
        // 先声明一个变量存储所有所有数的和
        var sum = 0; //变量初始化
        for (i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum); //5050
    </script>
