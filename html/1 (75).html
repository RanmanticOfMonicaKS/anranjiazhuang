        // 扩展
        // 代码优化一个小细节：先把数组的长度求出来，存到一个变量中，方便使用
        var arr = [2, 6, 1, 7, 4];
        var len = arr.length; // 5个
        // console.log(len);

        var sum = 0; // 存储和
        var average = 0; // 存储平均值
        for (var i = 0; i < len; i++) {

            sum += arr[i]; // 数组元素相加   arr[i]
        }
        average = sum / len;
        console.log('此数组的和是：' + sum);
        console.log('此数组的平均值是：' + average);
