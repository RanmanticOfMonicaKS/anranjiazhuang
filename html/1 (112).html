<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            // 如果有逻辑运算符，就用逻辑你运算符来划分区域
            // 比如下面就根据&& &&划分3个部分，先括号，再一元，再运算，运算里面先算术，再比较
          var a = 3 > 5 && 2 < 7 && 3 == 4;//false
            // =是赋值最后运算
            console.log(a); // false 

            var b = 3 <= 4 || 3 > 1 || 3 != 2;

            console.log(b); // true
            // 全等需要数值和数据类型全部相同
            var c = 2 === "2";

            console.log(c); // false
            // 逻辑运算中有逻辑与和逻辑或时，先运算逻辑与的真假
            var d = !c || b && a;

            console.log(d); // true
    </script>
</head>
<body>
    
</body>
</html>
