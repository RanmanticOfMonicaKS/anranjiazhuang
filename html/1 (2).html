<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 函数的使用分为两步   先声明（定义）函数  我们再使用函数
        // 1. 函数的声明（定义）
        // var num = 10;

        // function 函数名() {
        //     // 要执行的代码块
        // }
        // // 2. 函数调用 
        // 函数名();

        // 代码演示 
        function fun() {
            console.log('我是函数');
        }
        fun();
        fun();
        // 注意点：
        // (1) 函数不调用 自己不执行
        // (2) 调用函数的时候，千万别忘了加小括号 fun()
        // (3) 一次声明函数 可以调用多次
        // (4) 封装 就类似于打包
    </script>
</head>

</html>
