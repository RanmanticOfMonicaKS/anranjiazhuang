<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //  num++  一元运算符
        //  3 + 5  二元运算符
        //  ? :    三元运算符
        // 1. 有三元运算符组成的式子 我们成为 三元表达式  简化版的 if else 
        // 2.   表达式1 ?  表达式2 : 表达式3；
        // 3. 执行思路
        //  如果表达式1 结果为真 true  则返回 表达式2 的值 
        //  如果表达式1 结果为假 false  则返回 表达式3 的值 
        // 4. 代码演示
        console.log(false ? '真的' : '假的');

        // if(true) {
        //     console.log('真的');

        // } else {
        //     console.log('假的');

        // }
        var num = 3 > 5 ? 3 : 5;
        console.log(num);
        var num1 = 3 > 5 ? 3 + 5 : 3 - 5;
        console.log(num1);
        // 5. 总结
        // 三元表达式 可以看做是简化版的 if  else 
        // 有 ？ ： 隔开的。
        // 表达式1 结果为真 返回  表达式2 的  值 
        // 最终 表达式2  和 表达式 3 只能有一个结果返回
    </script>
</head>
