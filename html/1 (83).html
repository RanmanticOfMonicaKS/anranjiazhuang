    <script>
        // for循环可以重复执行某些代码 代码可以有些许变化
        // for循环 因为有了计数器的存在 我们可以重复执行某些操作 比如做一些算术运算

        // （1.1）求 1 到 100 的累加和 ---累加求和
        // 1.  1 + 2 + 3 + 4+5 +6 +7 ... + 100 
        // 2.  这个相加的数值 正好等于 我们的计数器 
        // 3.  我们还需要一个变量sum   用来存储相加之后的结果 
        var sum = 0; // sum 求和变量
        //注意：sum在循环开始之前定义！！！！千万不要把sum定义到循环体中
        for (var i = 1; i <= 100; i++) {
            // 求和
            sum += i; // 展开：sum = sum + i;

        }
        console.log(sum); // 5050

        /* 过程分析：
        i = 1      sum = sum + 1 = 0 + 1 = 1
        i = 2      sum = sum + 2 = 1+ 2 = 3
        i = 3      sum = sum + 3 = 3+ 3 = 6
        i = 4      sum = sum + 4 = 6 + 4  =10
        。。。
        // i= 101    不满足循环条件，退出循环 */




        // （1.2）变型的需求：求1-10之间所有数乘积(累乘)
        var ji = 1;
        for (var m = 1; m <= 10; m++) {
            ji *= m; //展开：ji = ji * m;
        }
        console.log(ji); //3628800





        //（2）求 1 到 100 之间所有偶数的和
        // 能够被2整除的就是偶数 先把偶数筛选出来  进行相加 
        var evenSum = 0; //这个变量就是用来存和
        for (var i = 1; i <= 100; i++) {
            //每一次循环执行循环体代码的时候，我们需要对变量的值进行判断
            //如果这个数i是偶数，就将它存到evenSum中
            if (i % 2 === 0) {
                evenSum = evenSum + i;
            }


        }
        console.log(evenSum); // 2550
