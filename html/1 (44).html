<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 算术运算 +  -  * / %  %是取模运算，标示10 % 3标示10除以3，求余数，这里为1
        // 取模运算，通常用来验证，一个整数是否能被另外一个整数整除，即 取模值是否为0
        console.log(10 % 3);// 1 
        console.log(10 % 3);// 1 
        console.log(10 % 3);// 1 
        console.log(-10 % -3);//-1 
        // 结论，取模值数的正负，至于被除数，有关（第一个数）

    </script>
</head>

</body>
</html>
