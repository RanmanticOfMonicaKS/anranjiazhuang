<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 业务需求：根据用户输入的水果，弹出水果的价格
        var fruit = prompt('请输入您要查询的水果：');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格为3.5元/斤');
                break;
            case '香蕉':
                alert('香蕉的价格为2.5元/斤');
                break;
            case '榴莲':
                alert('给我我都不可能吃');
                break;
            case '梨子':
                alert('梨子的价格为4.5元/斤');
                break;

        }
    </script>
</head>
